
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CPU Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./dump_tool.js"></script>
    <script src="./memory.js"></script>
    <script src="./cpu.js"></script>
    <style>
      textarea {
        width: 100%;
      }
      textarea.large {
        height: 400px;
      }
      textarea.medium {
        height: 200px;
      }
      textarea.small {
        height: 128px;
      }
      input[type="text"] {
        width: 88px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CPU Test</h1>

      <h2>CPUの操作</h2>
      <div>
        <button>ステップ実行</button><button>初期化</button>
      </div>

      <h2>CPUの動作を確認する</h2>

      <h3>レジスタ</h3>
      <div>RA: <input type="text" id="register_ra">, RB: <input type="text" id="register_rb">, RC: <input type="text" id="register_rc">, RD: <input type="text" id="register_rd">, A: <input type="text" id="register_a">, PC: <input type="text" id="register_pc">, SP: <input type="text" id="register_sp">, F: <input type="text" id="register_f"></div>

      <h2>メモリ</h2>
      <textarea id="memory_dump" class="small"></textarea>

      <h2>システムメッセージ</h2>
      <textarea id="system_message" class="small"></textarea>

      <script>
        //
        // グローバル変数
        //

        // メモリの定義
        // 容量: 64KB
        var mem_size = 64 * 1024;
        var mem = new Memory(mem_size);

        // CPUの定義
        var cpu_clock_speed = 1 * 1000 * 1000; // 1 MHz
        var cpu = new Processor(cpu_clock_speed);

        // 確認用
        var mem_dump = $("#mem_dump");
        var system_message = $("#system_message");

        //
        // 関数
        //

        // ダンプ結果を更新する
        function update_dump() {
          var dump_tool = new DumpTool(mem);
          mem_dump.text(dump_tool.get_table_as_text());
          log("ダンプ結果を更新しました");
        }

        // ログを出力する
        function log(message) {
          var now = new Date();
          var time_text = now.getTime();
          var text = "[" + time_text + "] " + message + "\n";
          system_message.prepend(text);
        }

        function update_registers() {
          $("#register_ra").val(Utils.get_zero_filled_text(cpu.registers.RA.toString(), 4));
          $("#register_rb").val(Utils.get_zero_filled_text(cpu.registers.RB.toString(), 4));
          $("#register_rc").val(Utils.get_zero_filled_text(cpu.registers.RC.toString(), 4));
          $("#register_rd").val(Utils.get_zero_filled_text(cpu.registers.RD.toString(), 4));
          $("#register_pc").val(Utils.get_zero_filled_text(cpu.registers.PC.toString(), 4));
          $("#register_sp").val(Utils.get_zero_filled_text(cpu.registers.SP.toString(), 4));
          $("#register_a").val(Utils.get_zero_filled_text(cpu.registers.A.toString(), 4));
          $("#register_f").val(Utils.get_zero_filled_text(cpu.registers.F.toString(), 4));
        }

        //
        // イベント
        //
        // $(document).on("click", "button#write_memory", write_memory);

        //
        // エントリポイント
        //
        $(function() {
          cpu.init();
          log("CPUを初期化しました");
          update_registers();
          log("レジスタ一覧を更新しました");
          update_dump();
        });
      </script>
    </div>
  </body>
</html>
