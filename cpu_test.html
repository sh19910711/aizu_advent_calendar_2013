
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CPU Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./dump_tool.js"></script>
    <script src="./memory.js"></script>
    <script src="./cpu.js"></script>
    <style>
      textarea {
        width: 100%;
      }
      textarea.large {
        height: 400px;
      }
      textarea.medium {
        height: 200px;
      }
      textarea.small {
        height: 128px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CPU Test</h1>

      <h2>CPUの操作</h2>
      <div>
        <button>ステップ実行</button><button>初期化</button>
      </div>

      <h2>CPUの動作を確認する</h2>

      <h3>レジスタ</h3>
      <div>RA: <span id="register_ra">-</span>, RB: <span id="register_rb">-</span>, RC: <span id="register_rc">-</span>, RD: <span id="register_rd">-</span>, A: <span id="register_a">-</span>, PC: <span id="register_pc">-</span>, SP: <span id="register_sp">-</span>, F: <span id="register_f">-</span></div>

      <h2>システムメッセージ</h2>
      <textarea id="system_message" class="small"></textarea>

      <script>
        //
        // グローバル変数
        //

        // メモリの定義
        // 容量: 64KB
        var mem_size = 64 * 1024;
        var mem = new Memory(mem_size);

        // CPUの定義
        var cpu_clock_speed = 1 * 1000 * 1000; // 1 MHz
        var cpu = new Processor(cpu_clock_speed);

        // 確認用
        var system_message = $("#system_message");

        //
        // 関数
        //

        // ログを出力する
        function log(message) {
          var now = new Date();
          var time_text = now.getTime();
          var text = "[" + time_text + "] " + message + "\n";
          system_message.prepend(text);
        }

        function update_registers() {
          $("#register_ra").text(Utils.get_zero_filled_text(cpu.registers.RA.toString(), 4));
          $("#register_rb").text(Utils.get_zero_filled_text(cpu.registers.RB.toString(), 4));
          $("#register_rc").text(Utils.get_zero_filled_text(cpu.registers.RC.toString(), 4));
          $("#register_rd").text(Utils.get_zero_filled_text(cpu.registers.RD.toString(), 4));
          $("#register_pc").text(Utils.get_zero_filled_text(cpu.registers.PC.toString(), 4));
          $("#register_sp").text(Utils.get_zero_filled_text(cpu.registers.SP.toString(), 4));
          $("#register_a").text(Utils.get_zero_filled_text(cpu.registers.A.toString(), 4));
          $("#register_f").text(Utils.get_zero_filled_text(cpu.registers.F.toString(), 4));
        }

        //
        // イベント
        //
        // $(document).on("click", "button#write_memory", write_memory);

        //
        // エントリポイント
        //
        $(function() {
          cpu.init();
          log("CPUを初期化しました");
          update_registers();
          log("レジスタ一覧を更新しました");
        });
      </script>
    </div>
  </body>
</html>
